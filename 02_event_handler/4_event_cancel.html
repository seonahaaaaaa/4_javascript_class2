<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 처리 취소</title>

<style type = "text/css">
	#inner {border : 1px solid red; }
	#outer {border : 1px dotted green; }
</style>
<script>
	/* 버블링 : 이벤트의 부모요소에 전달되는 단계
	
			- stopPropagation() : 이벤트 전달 취소
				stopImmediatePropagation()
			- preventDefault() : 이벤트 본래의 동작 취소
	*/
	window.onload = function(){
				let inner = document.getElementById('inner');
				inner.addEventListener('click',function(evt){	// 
					alert('이너 이벤트')		// id : inner
					evt.stopPropagation();	// 부모 태그로의 이벤트 전파를 중단하라는 의미
					evt.preventDefault();	// 브라우저의 고유 동작을 막아줌 (ex) 웹페이지 이동) 
				});
				
				let outer = document.getElementById('outer');
				outer.addEventListener('click',function(){
					alert('아우터 이벤트')
				});
				
			}

</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www1.president.go.kr/petitions'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
