<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>

</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" class = 'btn'>
		<input type="button" value="스타일 B" class = 'btn'>
		<input type="button" value="스타일 C" class = 'btn'>
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>
	
	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	 
	 <script type="text/javascript">
	 
	let btns = document.getElementsByClassName('btn');	// btns = class = btn에 저장 된 데이터가 배열로 나옴
	var bgColors = ['gray' , 'pink' , 'skyBlue'];		// for 문 내의 var : for 문의 증감식에 맞는 수에서 중단 , i 값을 저장해놓지 않기 때문에 반복되지 않음
	for(let i = 0 ; i < btns.length; i++){				// for 문 내의 let : for 문의 증감식에 허용되는 수까지 한바퀴 돈 다음, i 값을 저장해놓기 때문에 다시한번 0부터 반복 됨.
		btns[i].onclick = function(){
			document.bgColor = bgColors[i];
		}
	}
	 
	 
	 
	 
	 
	 </script>
</body>
</html>
