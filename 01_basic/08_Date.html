<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/13');
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');
	document.writeln( d.getFullYear()  + '<br/>');	// 연도 추출시 
	document.writeln( d.getMonth()  + '<br/>');	// Month는 서양식 개념으로 0부터 시작함 => -1 해줘야함.
	document.writeln( d.getDate()  + '<br/>');
	document.writeln( d.getDay()  + '<br/>');	// sunday : 0
	
	let today = new Date(); // 날짜 지정하지 않을시 현재 날짜로 출력 됨.
	document.write(today + '<br/>');
	document.write(today.toLocaleString() + '<br/>');	// 2022. 10. 20. 오전 10:05:30
	document.write(today.toGMTString() + '<br/>');		// Thu, 20 Oct 2022 01:05:30 GMT
	document.write(today.toDateString() + '<br/>');		// Thu Oct 20 2022

	document.write('<hr/>');
	// 2025-05-12
	let day = new Date();
	day.setFullYear(2025,04,12);	// Month 계산시 (구하려는 달 - 1) 로 넣어야함.
	document.write(day + '<br/>');
	
	let today2 = new Date();
	today2.setMonth(today2.getMonth() - 3);
	document.write(today2 + '<br/>');
	// 현재날짜에서 20일을 더하면
	
	let today3 = new Date();
	// today3.setDate(0); // 전 달의 max 값
	today3.setDate(today3.getDate() + 20);
	document.write(today3.toDateString() + '<br/>');
	
	
	</script>

</head>
<body>

</body>
</html>
