// 1. 배열의 함수 확인 (********* 원본 자체를 변경하는 함수 :  push , pop , reserve , sort , shift *********)

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	
	document.writeln( arr.join('/') + '<br/>');		// 김태희 / 송혜교 / 전지현 / 김고은 / 임수정
	document.writeln( arr.join('or') + '<br/>');	
	document.writeln( arr.slice(3) + '<br/>');		// 김고은 임수정 : 3번째 값부터 출력
	document.writeln( arr.slice(1,3) + '<br/>');	// 송혜교 전지현 : 1 , 3-1 번째 값 출력
	
	document.writeln( arr.reverse() + '<br/>');		// 임수정,김고은,전지현,송혜교,김태희 **** 원본을 변경 ****
	document.writeln( arr + '<br/>');			
	
	document.writeln( arr.sort() + '<br/>');		// 김고은 김태희 송혜교 임수정 전지현 **** 원본을 변경 ****
	document.writeln( arr + '<br/>');
	
	document.writeln( '<hr/>');
	document.writeln( arr.pop() + '<br/>');			// 전지현 제거 : 마지막에 들어온 값 제거
	document.writeln( arr + '<br/>');
	
	document.writeln( arr.shift() + '<br/>');		// 김고은 제거 : 첫번째 데이터 제거
	document.writeln( arr + '<br/>');
	
	var temp = ['강동원' , '고수'];
	document.writeln( arr.concat(temp) + '<br/>');		
	document.writeln( arr + '<br/>');
	
	var arr2 = [5, 15, 20, 9];
	document.writeln( arr2.sort() + '<br/>');		// 15, 20, 5, 9 : sort 함수는 문자열로 취급하여 숫자 앞자리의 오름차순으로 정렬됨.
	document.writeln( arr2 + '<br/>');
	
	// 2. 배열을 스택과 큐로 이용하기
		// 스택 : LIFO (Last In First Out) : 후입선출
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>");	// undefined : 값이 없음 (오류 X)
		
		// 큐 : FIFO (First In First Out) : 선입선출
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	 // undefined  : 값이 없음 (오류 X)
			
	// 3. es6
	arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln(arr+ "<br/>");						// 김태희,송혜교,전지현,김고은,임수정		
	document.writeln( arr.copyWithin(1,3,4) + '<br/>');	// 김태희,김고은,전지현,김고은,임수정 : 1번째 타겟에 start : 3번째 end-1 : 4-1(3) 번째 의 데이터로 덮어버림.
	document.writeln( arr.fill('박소담',3,4) + '<br/>');	// 김태희,김고은,전지현,박소담,임수정 : 3번째 자리부터 4-1 번째 자리의 데이터를 박소담의 데이터로 위치 변경
