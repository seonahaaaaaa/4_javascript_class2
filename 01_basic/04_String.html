<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> String 객체 </title>
<script type="text/javascript">		
	var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
	document.writeln( str.indexOf('삶') + '<br/>');		// 3
	document.writeln( str.lastIndexOf('삶')+ '<br/>');	// 17	=> lastIndexOf : 문단 끝에서 처음으로 찾는 단어가 발견되는 위치의 위치값
	document.writeln( str.indexOf('삶을') + '<br/>');	// 11
	document.writeln( str.length + '<br/>');			// 24	=> str.length : 문자열의 길이를 반환하는 속성으로 1부터 시작함.
	
	document.writeln( str.startsWith('삶') + '<br/>');	// false	startsWith : 시작하는 첫 
	document.writeln( str.endsWith('삶') + '<br/>');		// false
	document.writeln( str.includes('삶') + '<hr/>');		// true

	document.write('<hr/>');
	
	var msg = '자바에서 웹프로젝트까지 열심히 하자!';
	document.writeln( msg.charAt(3)+ '<br/>');			// 서
	document.writeln( msg.slice( 5, 0 )+ '<br/>');		// 웹프로젝트까지	: (5,0) => end 값이 start 값보다 작을때 빈문자열 출력
	document.writeln( msg.substring( 5, 0 )+ '<br/>'); // 웹프로젝트까지 : (5,0) => end 값이 start 값보다 작을때 위치를 바꾸어서 해당 문자 출력
	document.writeln( msg.substr(5, 7 ) + '<br/>');		// 웹프로젝트까지
	document.writeln( msg.split(' ')+ '<br/>');			// 
	document.writeln( msg.concat('화이팅')+ '<br/>');		// 자바에서 웹프로젝트까지 열심히 하자! 화이팅
	document.writeln( msg +  '<hr/>');					// 자바에서 웹프로젝트까지 열심히 하자! --------
	
	
	
	var  text = '♡해yo';
	document.writeln( text.length +  '<br/>');			//	4 		// length : 기호 + 한글 + 알파벳 전부 하나의 문자로 취급하여 길이 : 4 로 출력
	document.writeln( text.repeat(2) +  '<br/>');		// ♡해yo♡해yo
	document.writeln( text.codePointAt(0) +  '<br/>');	// 9825
	document.writeln( String.fromCodePoint(9825) +  '<br/>');
	document.writeln( String.fromCodePoint(128169) +  '<br/>');
	
	

	
	
   </script>


</head>
<body>

</body>
</html>
