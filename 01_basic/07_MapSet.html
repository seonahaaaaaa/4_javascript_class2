<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');	// key : java 중복이면 나중에 선언 된 value 로 덮어씌워짐

// for..in : 인덱스를 추출
// for..of : 요소를 추출
for(let k of m){
	document.write(k[0] + '/'+ k[1]+'<br/>');
}

for(let [k,v] of m){
	document.write(k + '/'+ v +'<br/>');
}

//for(let k in m){
//	document.write(k);
//}





/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */

 
 
 
 document.write('<hr/>')
//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');

for(let k of s){		// dog 중복값 제외 출력
	document.write(k + '<br/>');
}

for(let k in s){		// 출력 불가
	document.write(k + '<br/>');
}


// [로또]
let lotto = new Set();	// 중복값 제외 숫자 6개가 나올때까지 돌려야함. (for문 사용시 6번 돌릴 경우 중복값이 나옴 ==> while문 사용)
let random = 0;
while(lotto.size < 6){
	// 랜덤수를 추출하여 set에 추가
	random = parseInt(Math.random()*45)+1;	// 0 ~ 1 사이의 난수
						// 0.0 <= Math.random() < 1.0
						// 로또 max 번호 45 : 1 ~ 45 까지의 랜덤 값을 반환해야함
	lotto.add(random);
}
for(let num of lotto){
	document.write(num + '/')
}



</script>
</head>
<body>

</body>
</html>
