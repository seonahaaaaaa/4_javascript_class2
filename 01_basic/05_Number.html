<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	
document.writeln( su.toFixed(3)  + "<br/>" );		// toFixed(3) : 소숫점 3번째 자리에서 반올림
document.writeln( su.toFixed(7) + "<br/>" );	
document.writeln( su.toPrecision(6)  + "<br/>" );	 
document.writeln( su.toPrecision(10)  + "<br/>" );	

//-------------------------------------------------
// 2. 형변환
var n = '0770.22';
document.writeln(typeof n + "<br/>");
document.writeln(Number(n) + "<br/>");	// number로 형 변환되어 출력 시 숫자 앞 0은 의미가 없으므로 잘려서 출력
document.writeln(parseInt(n) + "<br/>");
document.writeln(parseFloat(n) + "<br/>");

var n = '123abc';
document.writeln(typeof n + "<br/>");
document.writeln(Number(n) + "<br/>");		// NaN : Not a Number
document.writeln(parseInt(n) + "<br/>");	// 123

document.write("<hr/>")
document.write( 123 + '4');				// 1234 (숫자 + 문자) => 문자 되어 숫자+문자 출력
document.write( 123 - '4');				// 119	(숫자 - 문자) => 숫자로 계산 되어 출력
document.write("<hr/>")
document.write('123'- 4 + '<br/>');		// 119
document.write('123'+ 4 + '<br/>');		// 1234
document.write( typeof(123 + '4'));		// String
document.write( typeof(123 - '4'));		// number


</script>
</head>
<body>

</body>
</html>
