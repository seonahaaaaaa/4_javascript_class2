<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 1 </title>
<script src ='1_travel_agency/travel.js' type="text/javascript"></script>
</head>
<body>
아래의 폼을 완성하시렵니까<br><br>
<form name="frm" id='frm' method="get" action="something.jsp">
	<label for='realname'>본명</label>
	<input id='realname' name='realname' type='text' pattern="[가-힣]{2,5}" >
	<br/>
	<label for="nickname">별명</label>
		<input id="nickname" name = 'nickname' pattern="[A-Za-z]{3,}" maxlength="10" value="1">
		<br>
		<label for="myemail">이메일</label>
		<input type="email" name = 'myemail' id="myemail" required>	<!-- required : 필수 입력 사항 -->
		<br>
		<label for="myage">나이</label>
		<input type="number" id="myage" name = 'myage' min="0" max="100" step="1" value="23">
		<br>
		
	<label for='agree'>약관을 읽었습니다.</label>
	<input id='agree' type="checkbox" name='agree'>네, 확인하였습니다.<br/>
		
		
		
	<input type="submit" value="눌려봐">
</form>
</body>
</html>
