<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 예제 2 </title>
<script type="text/javascript">

window.onload = function(){
	let mango = frm.mango;
	let avocado = frm.avocado;
	
	mango.onchange = calc;	// 함수 호출이 아닌 연결만 시켜줘야 하기 떄문에 괄호 생략
	avocado.onchange = calc;
	
	function calc(){
		let mCal = mango.value * 4000;
		let aCal = avocado.value * 5000;
	let total = document.getElementsByName('total');
	total[0].value = mCal+aCal;
	
	//frm.total.value = mango.value * 4000 + avocado.value * 5000;
	
	}
		
	
	
	
	
}
</script>
	
</head>
<body>
주문서 <hr>

<form name="frm">
	<table border='1' >
		<tr>
			<th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
		</tr>
		<tr>
			<td> 망고 </td> 
			<td> 4000원 </td>
			<td>
				<select name="mango" >
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 뭉치
			</td>
		</tr>
		<tr>
			<td> 아보카도 </td> 
			<td> 5000원 </td>
			<td>
				<select name="avocado" >
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 봉다리
			</td>
		</tr>
		<tr>
			<td colspan=2> 합계 </td>
			<td><input type="text" name="total" size=6>원</td>
		</tr>		
		<tr>
		
		</tr>
	</table>
</form>
</body>
</html>
