<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
  <title> 복습_1 </title>
 <link type='text/css' rel='stylesheet'
  href='/WebUI/4_javascript_class/03_dom/scripts/css/style.css'>

  <script type="text/javascript">
  window.onload = function(){
	// (2) table 엘리멘트에 tbl 아이디값을 지정
	//(3) 테이블 각각의 셀에 내용
	           //  커피       녹차   
	           //  케익       빵     
	           //  과자      초코렛
 	 let food1 = document.getElementById('food1')            
	    food1.value = '커피';     
	 let food2 = document.getElementById('food2')            
     	food2.value = '녹차'; 
	 let food3 = document.getElementById('food3')            
     	food3.value = '케잌'; 
	 let food4 = document.getElementById('food4')            
     	food4.value = '빵'; 
	 let food5 = document.getElementById('food5')            
  		food5.value = '과자';
	 let food6 = document.getElementById('food6')            
  		food6.value = '초코렛';
	  
	 
	 // 2. 스타일시트 파일을 만들어서 연결
	   //  (1) table에 테두리(border) 지정 
	   //  (2) 각 셀에  너비는 100  높이는60  지정
	   //  (3) 각 셀에 색상을 노란계열로 지정
	   //  (4) 첫 번째 열의 셀에  first 라는 클래스명을 부여하고 
	   //    그 클래스명으로 찾아서 배경색을 파랑색 계열로 지정
	
	   
//	 3. 각 셀에 item 클래스명을 부여하고 각각에 price 속성 추가하기
// ex) class="a b item"      price='100'
// 1000        2000 
// 1500        2500 
// 4000       4500  

	let item = document.getElementsByClassName('item');
	
		for(let i=0; i<item.length;i++){
			item[i].onclick = function(){
				let price=item[i].getAttribute('price');
				alert('OK');
				alert(price);
			}
		}



	}
</script>
 </head>
<body>

<!--  (1) 3행 2열의 테이블 만들기 --> 

<h2> 좋아하는 음식2 </h2>
<form name="foodtbl" >
	<table border='2px' id='tbl' width = '100px' height = '60px'>
	<tr>
		<td align="center" class='first item' price='1000' ><input type="text" name="food1" id="food1"></td>
		<td align="center" class='item' price='2000'><input type="text" name="food2" id="food2"></td>		
	</tr>
	<tr>
		<td align="center" class='item' price='1500' ><input type="text" name="food3" id="food3"></td>
		<td align="center" class='item' price='2500'><input type="text" name="food4" id="food4"></td>		
	</tr>
	<tr>
		<td align="center" class='item' price='4000'><input type="text" name="food5" id="food5"></td>
		<td align="center" class='item' price='4500'><input type="text" name="food6" id="food6"></td>		
	</tr>
	
	</table>

</form>
</body>
</html>
